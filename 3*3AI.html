<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="3*3player.css">
</head>
<body>
    <div id="gameContainer">
        <h2 id="status" class="orbitron-title"></h2>
        <div id="cellContainer">
            <div id="0" class="cell"></div>
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
            <div id="3" class="cell"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
            <div id="6" class="cell"></div>
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
        </div>
        <div class="button-group">
            <button id="restartButton">Restart</button>
            <button onclick="location.href = 'starting.html'">Go back</button>
        </div>
        <div class="endgame" style="display: none;">
            <div class="text"></div>
        </div>
    </div>  
    <script src="3*3AI.js"></script>
</body>
</html>
